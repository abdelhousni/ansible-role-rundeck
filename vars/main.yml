---
# vars file for rundeck

rundeck_download_url: "https://dl.bintray.com/rundeck/rundeck-maven/org/rundeck/rundeck/rundeck-{{ rundeck_version }}-{{ rundeck_release_date }}.war"

rundeck_jar: rundeck-launcher-{{ rundeck_version }}.jar
rundeck_war: "{{ rundeck_rdeckbase }}/rundeck-{{ rundeck_version }}-{{ rundeck_release_date }}.war"

_rundeck_java_home:
  default: /usr
  Fedora: /usr/lib/jvm/jre

rundeck_java_home: "{{ _rundeck_java_home[ansible_distribution] | default(_rundeck_java_home['default']) }}"

service_list:
  - name: rundeck
    description: Rundeck
    start_command: /urs/bin/java -Xmx{{ rundeck_xmx }}m -jar rundeck-{{ rundeck_version }}-{{ rundeck_release_date }}.war
    working_directory: "{{ rundeck_rdeckbase }}"
